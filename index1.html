<script type="text/javascript">
  var app = $.spapp({
    defaultView: "#charts",
    templateDir: "./pages",
    pageNotFound: "error_404"
  });
  $(['index1', 'charts']).each(function(index, name) {
    app.route({
      view: name,
      load: name + ".html",
      onReady: function(e) {
        console.log(name);
        $('#' + name + '-link').closest('ul').find('li').removeClass('active')
        $('#' + name + '-link').closest('li').addClass('active')
      }
    });
  });

  app.run();
</script>
